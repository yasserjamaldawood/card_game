<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="barContainer">
      <button id="start" class="start">Start Game</button>
      <button id="hint" class="hint 1">Hint</button>
      <div class="heartContainer">
        <i class="fa-solid fa-heart heart"></i>
        <i class="fa-solid fa-heart heart"></i>
        <i class="fa-solid fa-heart heart"></i>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="icon 1" id="yasser"><i class="fa-solid fa-gem"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-gem"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-burst"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-burst"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-heart"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-heart"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-apple-whole"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-apple-whole"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-face-smile"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-face-smile"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-car-side"></i></div>
      </div>
      <div class="card">
        <div class="icon"><i class="fa-solid fa-car-side"></i></div>
      </div>
    </div>
    <script src="scribt.js"></script>
  </body>
</html>
